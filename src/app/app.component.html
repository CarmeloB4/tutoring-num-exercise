<div>
  <h1>Random math facts</h1>
  <ng-container *ngIf="numFacts">
    <p>{{ numFacts }}</p>
  </ng-container>
  <div>
    <button (click)="evenNumber()">Even</button>
    <button (click)="oddNumber()">Odd</button>
  </div>
</div>
<app-even [evens]="evens"></app-even>
<app-odd [odds]="odds"></app-odd>
